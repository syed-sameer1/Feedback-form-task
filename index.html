<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TK-feedback-form</title>

    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="all">
        <h1>Tech Karo Feedback Form</h1>
        <span id="r">* Required</span>
        <form>
            <h2>Full Name:-<span id="r">*</span></h2>
            <input type="text" placeholder="Your answer" required>
            <h2>Phone Number:-<span id="r">*</span></h2>
            <input type="text" placeholder="Your answer" required>
            <h2>Email:-</h2>
            <input type="email" placeholder="Your answer">
            <h2>Gender:-</h2>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <h2>Age:-</h2>
            <input type="number" placeholder="Your answer">
            <h2>Date of Birth:-</h2>
            <input type="date">
            <h2>Choose all life skills you would like to learn in TK 2019:-</h2>
            <input type="checkbox" id="Problem Solving">
            <label for="Problem Solving">Problem Solving</label>


            <input type="checkbox" id="Team Work">
            <label for="Team Work">Team Work</label>


            <input type="checkbox" id="Communication skills">
            <label for="Communication skills">Communication skills</label>


            <input type="checkbox" id="Presentation Skills">
            <label for="Presentation Skills">Presentation Skills</label>


            <input type="checkbox" id="CV / Resume Writing">
            <label for="CV / Resume Writing">CV / Resume Writing</label>


            <input type="checkbox" id="Self Defence">
            <label for="Self Defence">Self Defence</label>


            <input type="checkbox" id="Work Ethics">
            <label for="Work Ethics">Work Ethics</label>
            <h2>Rate the orientation class of TK 2019:-</h2>
            <div id="rate">

                <input type="radio" name="Rate" id="1">
                <label for="1">1</label>
                <input type="radio" name="Rate" id="2">
                <label for="2">2</label>
                <input type="radio" name="Rate" id="3">
                <label for="3">3</label>
                <input type="radio" name="Rate" id="4">
                <label for="4">4</label>
                <input type="radio" name="Rate" id="5">
                <label for="5">5</label>
                <input type="radio" name="Rate" id="6">
                <label for="6">6</label>
                <input type="radio" name="Rate" id="7">
                <label for="7">7</label>
                <input type="radio" name="Rate" id="8">
                <label for="8">8</label>
                <input type="radio" name="Rate" id="9">
                <label for="9">9</label>
                <input type="radio" name="Rate" id="10">
                <label for="10">10</label>
            </div>
            <h2>Comment:-</h2>
            <textarea></textarea>
            <br>
            <br>
            <input type="submit" value="submit">

        </form>

    </div>
</body>

</html>
